<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Tender Data from Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .status {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h2>Live Tender Data</h2>
  <p>Fetched from a live <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQP7fgbl24sR0EAC4CvyGoeKWJFiA7l1rojSgIntZNo8Swu04V14X8M_6LGVC61qlfPrUdc2nzUIKFK/pub?gid=1976447959&single=true&output=csv" target="_blank">Google Sheet</a>.</p>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQP7fgbl24sR0EAC4CvyGoeKWJFiA7l1rojSgIntZNo8Swu04V14X8M_6LGVC61qlfPrUdc2nzUIKFK/pub?gid=1976447959&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split('\n');
        const table = document.getElementById("data-table");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        const headers = lines[0].split(',');
        const headerRow = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header.trim();
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        lines.slice(1).forEach(line => {
          const cells = line.split(',');
          const row = document.createElement("tr");
          cells.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell.trim();
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        document.body.innerHTML = "<p>⚠️ Failed to load data from Google Sheets.</p>";
        console.error("CSV load error:", error);
      });
  </script>
</body>
</html>
