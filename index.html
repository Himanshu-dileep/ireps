<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Tender Tracker</title>
  
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .download {
      text-align: center;
      margin-bottom: 30px;
    }

    .download a {
      text-decoration: none;
      font-size: 16px;
      background-color: #0073e6;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }

    .download a:hover {
      background-color: #005bb5;
    }

    table {
      width: 100%;
      font-size: 14px;
      border-collapse: collapse;
    }

    table.dataTable thead th {
      background-color: #f0f0f0;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>üìÑ Live Tender Tracker</h1>
  <div class="description">
    View, search, and filter live tender data below.
  </div>

  <div class="download">
    üì• <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQP7fgbl24sR0EAC4CvyGoeKWJFiA7l1rojSgIntZNo8Swu04V14X8M_6LGVC61qlfPrUdc2nzUIKFK/pub?output=xlsx" target="_blank">
      Download Excel File
    </a>
  </div>

  <table id="tenderTable" class="display">
    <thead></thead>
    <tbody></tbody>
  </table>

  <footer>
    üîÑ This table is automatically updated from the latest Google Sheet data.
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQP7fgbl24sR0EAC4CvyGoeKWJFiA7l1rojSgIntZNo8Swu04V14X8M_6LGVC61qlfPrUdc2nzUIKFK/pub?gid=1976447959&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true
        });

        const table = $('#tenderTable');
        const headers = Object.keys(parsed.data[0]);

        // Build table header
        let theadHtml = '<tr>';
        headers.forEach(header => {
          theadHtml += `<th>${header}</th>`;
        });
        theadHtml += '</tr>';
        table.find('thead').html(theadHtml);

        // Build table body
        let tbodyHtml = '';
        parsed.data.forEach(row => {
          tbodyHtml += '<tr>';
          headers.forEach(header => {
            tbodyHtml += `<td>${row[header]}</td>`;
          });
          tbodyHtml += '</tr>';
        });
        table.find('tbody').html(tbodyHtml);

        // Initialize DataTables
        table.DataTable({
          pageLength: 10,
          lengthMenu: [5, 10, 20, 50],
          order: [],
        });
      })
      .catch(err => {
        console.error("Error loading CSV:", err);
        document.body.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Failed to load tender data from Google Sheet.</p>";
      });
  </script>

</body>
</html>
